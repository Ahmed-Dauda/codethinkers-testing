<body>

  <form id="paymentForm"  action="{% url 'student:process_payment' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label  for="email">Email Address</label>
      <input name="email" value = '{{request.user}}' type="email" id="email-address" required />
    </div>
    <div class="form-group">
      <label  for="amount">Amount</label>
      <input name="amount" value="{{amount}}" type="tel" id="amount" required />
    </div>
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" />
    </div>
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" />
    </div>
    <div class="form-group">
        <label for="last-name">ref</label>
        <input type="text" name="verified" placeholder="Payment Status" required>
      </div>
    
    <div class="form-submit">
      <button type="submit" onclick="payWithPaystack()"> Pay </button>
      
    </div>
  </form>

  <script src="https://js.paystack.co/v1/inline.js"></script>

  <script>
    const paymentForm = document.getElementById('paymentForm');
    paymentForm.addEventListener("submit", payWithPaystack, false);
  
    function payWithPaystack(e) {
      e.preventDefault();
  
      let handler = PaystackPop.setup({
        key: '{{paystack_public_key}}', // Replace with your public key
        email: document.getElementById("email-address").value,
        amount: document.getElementById("amount").value * 100,
        ref: ''+Math.floor((Math.random() * 1000000000) + 1),
        onClose: function(){
          alert('Window closed.');
        },
        callback: function(response){
          let message = 'Payment complete! Reference: ' + response.reference;
          alert(message);
  
          // Send the payment reference to the backend
          savePaymentReference(response.reference);
        }
      });
  
      handler.openIframe();
    }
  
   
  </script>
