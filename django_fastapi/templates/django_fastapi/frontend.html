<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Test Page</title>
</head>
<body>
  <h2>ðŸ”® Test AI with FastAPI</h2>

  <textarea id="promptInput" rows="4" cols="50" placeholder="Type your AI prompt here..."></textarea>
  <br><br>
  <button onclick="testAI()">ðŸš€ Ask AI</button>

  <h3>AI Response:</h3>
  <pre id="aiOutput">[waiting...]</pre>

  <script>
    function testAI() {
      const prompt = document.getElementById("promptInput").value;
      const output = document.getElementById("aiOutput");

      fetch("{% url 'proxy_fastapi_test' %}", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": "{{ csrf_token }}"
        },
        body: JSON.stringify({ prompt: prompt })
      })
      .then(res => res.json())
      .then(data => {
        output.textContent = data.ai_text || data.error || "No response";
      })
      .catch(err => {
        output.textContent = "Error: " + err;
      });
    }
  </script>
</body>
</html>
