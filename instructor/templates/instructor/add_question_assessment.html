<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Question</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">

    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="fw-bold mb-0">Add Assessment Question</h4>
        <a href="{% url 'instructor:dashboard' %}" class="btn btn-outline-secondary">
            Back to Dashboard
        </a>
    </div>

    <!-- Form Card -->
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Topic / Course</label>
                    {{ form.course }}
                </div>

                <div class="mb-3">
                    <label class="form-label">Marks</label>
                    {{ form.marks }}
                </div>

                <div class="mb-3">
                    <label class="form-label">Question</label>
                    {{ form.question }}
                </div>

                <div class="mb-3">
                    <label class="form-label">Question Image (optional)</label>
                    {{ form.img_quiz }}
                </div>

                <hr>

                <div class="mb-3">
                    <label class="form-label">Option 1</label>
                    {{ form.option1 }}
                </div>

                <div class="mb-3">
                    <label class="form-label">Option 2</label>
                    {{ form.option2 }}
                </div>

                <div class="mb-3">
                    <label class="form-label">Option 3</label>
                    {{ form.option3 }}
                </div>

                <div class="mb-3">
                    <label class="form-label">Option 4</label>
                    {{ form.option4 }}
                </div>

                <div class="mb-4">
                    <label class="form-label">Correct Answer</label>
                    {{ form.answer }}
                </div>

                <button type="submit" class="btn btn-success">
                    Save Question
                </button>
                <a href="{% url 'instructor:dashboard' %}" class="btn btn-secondary ms-2">
                    Cancel
                </a>
            </form>
        </div>
    </div>

</div>

</body>
</html>
