<h2>Certificate Download Statistics</h2>
<table border="1">
    <tr>
        <th>School</th>
        <th>Certificate</th>
        <th>Total Downloads</th>
    </tr>
    {% for stat in stats %}
    <tr>
        <td>{{ stat.school__school_name }}</td>
        <td>{{ stat.certificate_name }}</td>
        <td>{{ stat.total_downloads }}</td>
    </tr>
    {% endfor %}
</table>
