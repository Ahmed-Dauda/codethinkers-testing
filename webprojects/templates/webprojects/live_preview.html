<!-- templates/webprojects/share_preview.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ file.name }} - Preview</title>
  <style>
    body {
      background: #f8f9fa;
      font-family: Arial, sans-serif;
      padding: 1rem;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .toolbar .right {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .device-toggle button {
      padding: 6px 12px;
      border: 1px solid #ccc;
      background: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .device-toggle button.active {
      background: #007BFF;
      color: white;
    }

    .iframe-container {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    iframe.preview {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      max-width: 100%;
      transition: width 0.3s ease;
    }

    .mobile iframe.preview {
      width: 375px;
    }
  </style>
</head>
<body>

  <div class="toolbar">
    <h2>üîç Live Preview: {{ file.name }}</h2>
    <div class="right">
      <a href="{% url 'file_detail' project.id file.id %}">‚Ü©Ô∏è Back to Editor</a>
      <div class="device-toggle">
        <button id="desktopBtn" class="active">üíª Desktop</button>
        <button id="mobileBtn">üì± Mobile</button>
      </div>
    </div>
  </div>

  <div class="iframe-container" id="previewContainer">
    <iframe class="preview" src="data:text/html;charset=utf-8,{{ rendered_html|urlencode }}"></iframe>
  </div>

  <script>
    const desktopBtn = document.getElementById("desktopBtn");
    const mobileBtn = document.getElementById("mobileBtn");
    const previewContainer = document.getElementById("previewContainer");

    desktopBtn.addEventListener("click", () => {
      previewContainer.classList.remove("mobile");
      desktopBtn.classList.add("active");
      mobileBtn.classList.remove("active");
    });

    mobileBtn.addEventListener("click", () => {
      previewContainer.classList.add("mobile");
      mobileBtn.classList.add("active");
      desktopBtn.classList.remove("active");
    });
  </script>

</body>
</html>
