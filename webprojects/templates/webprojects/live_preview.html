<!-- templates/webprojects/share_preview.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ file.name }} – Live Preview</title>

  <style>
    :root {
      --bg: #f5f7fa;
      --panel: #ffffff;
      --border: #e5e7eb;
      --text: #111827;
      --muted: #6b7280;
      --toolbar-height: 56px;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100dvh; /* modern full height for mobile */
    }

    /* ───────── Toolbar ───────── */
    .toolbar {
      height: var(--toolbar-height);
      flex-shrink: 0;
      display: flex;
      align-items: center;
      padding: 0 20px;
      background: var(--panel);
      border-bottom: 1px solid var(--border);
      z-index: 10;
    }

    .toolbar h2 {
      font-size: 14px;
      font-weight: 600;
      margin: 0;
    }

    .back-link {
      text-decoration: none;
      font-size: 13px;
      color: var(--muted);
    }

    .back-link:hover {
      color: var(--text);
    }

    /* ───────── Preview Area ───────── */
    .preview-area {
      flex: 1;
      width: 100%;
      height: calc(100dvh - var(--toolbar-height));
      background: #fff;
    }

    iframe.preview {
      width: 100%;
      height: 100%;
      border: none;
      background: #fff;
    }

    /* ───────── Responsive / Mobile Friendly ───────── */
    @media (max-width: 768px) {
      .toolbar {
        height: 44px;
        padding: 0 12px;
      }

      .toolbar h2 {
        font-size: 13px;
      }

      .preview-area {
        height: calc(100dvh - 44px);
      }
    }
  </style>
</head>

<body>

  <!-- Toolbar -->
  <div class="toolbar">
    <a class="back-link" href="{% url 'file_detail' project.id file.id %}">
      ← Back to Editor
    </a>
    <!-- <h2>{{ file.name }}</h2> -->
  </div>

  <!-- Preview -->
  <div class="preview-area">
    <iframe
      class="preview"
      src="data:text/html;charset=utf-8,{{ rendered_html|urlencode }}">
    </iframe>
  </div>

</body>
</html>
