<!-- templates/webprojects/share_preview.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ file.name }} – Live Preview</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --toolbar-height-desktop: 56px;
      --toolbar-height-mobile: 44px;
      --bg: #f6f7fb;
      --panel: #ffffff;
      --border: #e5e7eb;
      --text: #111827;
      --muted: #6b7280;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100dvh;
    }

    /* ───────── Toolbar ───────── */
    .toolbar {
      height: var(--toolbar-height-desktop);
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 0 20px;
      background: var(--panel);
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }

    .toolbar a {
      font-size: 13px;
      text-decoration: none;
      color: var(--muted);
      white-space: nowrap;
    }

    .toolbar a:hover {
      color: var(--text);
    }

    .toolbar h1 {
      font-size: 14px;
      font-weight: 600;
      margin: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* ───────── Preview ───────── */
    .preview-wrapper {
      flex: 1;
      width: 100%;
      height: calc(100dvh - var(--toolbar-height-desktop));
      background: #ffffff;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      background: #ffffff;
    }

    /* ───────── Mobile Optimization ───────── */
    @media (max-width: 768px) {
      .toolbar {
        height: var(--toolbar-height-mobile);
        padding: 0 12px;
      }

      .toolbar h1 {
        font-size: 13px;
      }

      .preview-wrapper {
        height: calc(100dvh - var(--toolbar-height-mobile));
      }
    }
  </style>
</head>

<body>

  <!-- Toolbar -->
  <header class="toolbar">
    <a href="{% url 'webprojects:file_detail' project.id file.id %}">
      ← Back to Editor
    </a>

  </header>

  <!-- Live Preview -->
  <main class="preview-wrapper">
    <iframe
      src="data:text/html;charset=utf-8,{{ rendered_html|urlencode }}"
      sandbox="allow-scripts allow-same-origin allow-forms allow-modals"
    ></iframe>
  </main>

</body>
</html>
