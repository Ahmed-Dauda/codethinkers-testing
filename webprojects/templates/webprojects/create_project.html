<!DOCTYPE html>
<html>
<head>
    <title>Create Project</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
        input, button { padding: 8px; margin: 5px 0; }
        button { cursor: pointer; }
        ul { list-style: none; padding: 0; }
        li { margin-bottom: 10px; }
        a { text-decoration: none; color: #333; }
    </style>
</head>
<body>
    <h1>My Projects</h1>

    <input type="text" id="projectName" placeholder="Project name" />
    <button onclick="createProject()">Create Project</button>

    <ul id="projectList">
        {% for project in projects %}
        <li>
            {% with first_file=project.files.all|first %}
                {% if first_file %}
                    <a href="{% url 'webprojects:file_detail' project.id first_file.id %}">
                        {{ project.name }} ({{ project.files.count }} files)
                    </a>
                {% else %}
                    {{ project.name }} (No files)
                {% endif %}
            {% endwith %}
        </li>
        {% empty %}
        <li>No projects yet.</li>
        {% endfor %}
    </ul>

    <!-- âœ… Django-safe URL template -->
    <script>
        const FILE_DETAIL_URL_TEMPLATE = "{% url 'webprojects:file_detail' 0 0 %}";
    </script>

    <script>
    // --- CSRF helper ---
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
            const cookies = document.cookie.split(";");
            for (let cookie of cookies) {
                cookie = cookie.trim();
                if (cookie.substring(0, name.length + 1) === (name + "=")) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    const csrftoken = getCookie("csrftoken");

    // --- Create Project AJAX ---
    function createProject() {
        const name = document.getElementById("projectName").value.trim();
        if (!name) return alert("Project name is required");

        fetch("{% url 'webprojects:create_project' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": csrftoken
            },
            body: JSON.stringify({ name })
        })
        .then(res => res.json())
        .then(data => {
            if (data.status === "success") {
                if (data.file_id) {
                    const url = FILE_DETAIL_URL_TEMPLATE
                        .replace("/0/file/0/", `/${data.project_id}/file/${data.file_id}/`);
                    window.location.href = url;
                } else {
                    alert("Project created, but no file created.");
                }
            } else {
                alert(data.message || "Error creating project");
            }
        })
        .catch(err => alert("Error: " + err));
    }
    </script>
</body>
</html>
