<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}CodeThinkers Editor{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #1e1e1e;
      --sidebar-bg: #252526;
      --header-bg: #333;
      --border-color: #444;
      --text: #ccc;
      --text-hover: #fff;
      --accent: #2ecc71;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      overflow: hidden;
    }

    .editor-header {
      height: 48px;
      background: var(--header-bg);
      display: flex;
      align-items: center;
      padding: 0 20px;
      font-size: 1rem;
      font-weight: bold;
      border-bottom: 1px solid var(--border-color);
    }

    .editor-layout {
      display: flex;
      height: calc(100% - 48px);
    }

    .sidebar {
      width: 240px;
      background-color: var(--sidebar-bg);
      border-right: 1px solid var(--border-color);
      overflow-y: auto;
      padding: 15px;
      box-sizing: border-box;
    }

    .editor-panel {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .folder-title {
      font-weight: bold;
      color: var(--text);
      margin: 15px 0 8px;
      font-size: 0.95rem;
    }

    .file-item {
      margin: 5px 0;
    }

    .file-item a {
      color: var(--text);
      text-decoration: none;
      font-size: 0.9em;
      display: inline-block;
      transition: color 0.2s ease;
    }

    .file-item a:hover,
    .file-item a:focus {
      color: var(--text-hover);
      outline: none;
    }

    /* Scrollbars */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #2a2a2a;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 3px;
    }

    /* Responsive: collapse sidebar on small screens */
    @media (max-width: 768px) {
      .sidebar {
        width: 100px;
        font-size: 0.8rem;
      }

      .file-item a {
        word-break: break-word;
      }
    }

  display: flex;
  height: calc(100vh - 48px);
  transition: all 0.3s ease;
}
.sidebar {

  .editor-panel {

  {% block extra_head %}{% endblock %}
</head>
<body>

    {% block sidebar %}{% endblock %}
  </div>

  <div class="editor-panel" id="editorPanel">
    {% block content %}{% endblock %}
  </div>
</div>
