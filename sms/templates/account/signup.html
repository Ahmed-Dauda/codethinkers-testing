{% extends "account/base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<style>
  /* Basic pure CSS styling */
  form#signup_form {
    max-width: 400px;
    margin: auto;
    padding: 1rem;
    background: #f9f9f9;
    border-radius: 10px;
    font-family: sans-serif;
  }

  form#signup_form p {
    margin-bottom: 1rem;
  }

  form#signup_form input[type="text"],
  form#signup_form input[type="email"],
  form#signup_form input[type="password"],
  form#signup_form select {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  form#signup_form button {
    width: 100%;
    padding: 0.7rem;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
  }

  form#signup_form button:hover {
    background-color: #45a049;
  }

  /* Hide honeypot fields from view */
  #id_honeypot, #id_js_honeypot {
    display: none;
  }
</style>

<div class="container">
  <h1>{% trans "Sign Up" %}</h1>
  <p>
    {% blocktrans %} Already have an account? Then please <a href="{{ login_url }}">sign in</a>.{% endblocktrans %}
  </p>

  <!-- <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}

    <input type="hidden" name="honeypot" id="honeypot" />
    <input type="hidden" name="js_honeypot" id="js_honeypot" value="" />

    {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}

    <button class="btn" type="submit">{% trans "Sign Up" %} &raquo;</button>

    <script>
      document.getElementById('js_honeypot').value = 'human';
    </script>
</form> -->

<form id="signup_form" method="post" action="{% url 'account_signup' %}">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit">Sign Up</button>

  <script>
    document.addEventListener("DOMContentLoaded", function(){
      var jsTrap = document.getElementById('id_js_honeypot');
      if (jsTrap) jsTrap.value = 'human';
    });
  </script>
</form>

  
</div>
{% endblock %}
