
{% extends 'sms/base.html' %}

{% load hitcount_tags %}
{% block title %}Courses list view page{% endblock %}


{% block body %} 
<style>
.scrolling-wrapper{
	overflow-x: auto;
}





.subtitle{
	font-size: 1.25em;
	opacity: 0.65;
}

.card-block{
	height: 300px;
	background-color: #fff;
	border: none;
	background-position: center;
	background-size: cover;
	transition: all 0.2s ease-in-out !important;
	border-radius: 24px;
	&:hover{
		transform: translateY(-5px);
		box-shadow: none;
		opacity: 0.9;
	}
}

.card-1{
	background-color: #4158D0;
background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
}

.card-2{
	background-color: #e7eaec;
background-image: linear-gradient(160deg, #e6ecf0 0%, #f6fdfc 100%);
}

.card-3{
	background-color: #00DBDE;
background-image: linear-gradient(90deg, #00DBDE 0%, #FC00FF 100%);
}

.card-img {

  min-height: 100px;
  float: left;

}
</style>


  <!--Products-->
  <div class="container-fluid">
   
    <h3 class="text-center">MY Courses</h3>
    <div class="scrolling-wrapper row flex-row flex-nowrap mt-4 pb-4 pt-2">
			{% for card in courses%}
			<div class="col-5">
				<div class="card card-block card-1">
          <img class="card-img" src="{{card.img_course.url}}" style="width: 100%;" class="card-img-top" >
          <div class="card card-block card-2 text-center">
         <a href="{% url 'sms:topicslistview' card.id %}">{{ card.title|safe }}</a>  
          </div>
          <div class="card card-block card-3 text-center">
            {{ card.desc|safe }}
          </div>
        </div>
			</div>


      {% empty %}
    <small class="card-text">No Courses Available Yet. CHECK LATER</small>
  {% endfor %} 
    </div>
</div>
  


{% endblock %}
