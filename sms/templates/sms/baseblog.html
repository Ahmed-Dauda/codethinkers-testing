<!DOCTYPE html>
{% load hitcount_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- bootstrap link -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css">
    <title> {{object.title|title}}</title>
    <meta property="og:title" content=" {{object.title|title}}">
    <meta name="description" property="og:description" content="{{object.desc|striptags|truncatewords:20}}">
    <meta property="og:image" content="{{object.img_blog.url}}">
    <meta property="og:image:alt" content="{{object.img_blog.url_alt}}">
   
    <meta name="twitter:card" value="summary">
</head>

<!-- Navbar -->
<nav style="background-color: whitesmoke" class="navbar navbar-expand-lg">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Toggle button -->
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
  
      <!-- Collapsible wrapper -->
      <div  class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Navbar brand -->
        <a class="navbar-brand mt-2 mt-lg-0" href="#">
          <img
            src="/static/sms/images/newlogo3.jpg"
            height="15"
            alt="MDB Logo"
            loading="lazy"
          />
        </a>
        <!-- Left links -->
        <ul style="font-size: 20px;" class="navbar-nav me-auto mb-2 mb-lg-0 ">
          <li class="nav-item">
            
            <a class="nav-link" href="{% url 'sms:categorieslist' %}">Learn programming</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'sms:bloglistview' %}" >More Article</a>
          </li>
          <li class="nav-item">
    
                <a class="nav-link" href="https://wa.me/message/3WEEV2BGDKKSG1"> CONTACT US <i class="fas fa-question-circle"></i> </a>
            
          </li>
        </ul>
        <!-- Left links -->
      </div>
      <!-- Collapsible wrapper -->
  
      <!-- Right elements -->
      <div class="d-flex align-items-center">
      
        <!-- Avatar -->
        <div class="dropdown">
      
            <img
              src="/static/sms/images/newlogo3.jpg"
              class="rounded-circle"
              height="25"
              alt="Black and White Portrait of a Man"
              loading="lazy"
            />
          </a>
         
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->
<body>

    {% block content %} 


    {% endblock %}  
</body>
</html>
