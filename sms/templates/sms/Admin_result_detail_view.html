<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result detail view</title>
</head>
<style>
    table, tr, td,th{
        border: 1px solid black;
    }
    table{
        width: 100%;
    }
</style>
<body>
    <h1>jjhhjj</h1>

    <table >
        <tr>
            <th>student</th>
            <th>course</th>
            <th>exam</th>
        </tr>
        {% for r in results %}
        <tr>
            
            <td>{{r.student}}</td>
            <td>{{r.exam}}</td>
            <td>{{r.marks}}</td>
            
        </tr>
        {% empty %}
        <p>no post yet</p>
        {% endfor %}
    </table>
    
</body>
</html>
