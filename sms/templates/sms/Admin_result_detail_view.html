<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Overall Scores Detail View</title>
      <!-- bootstrap link -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>

tr, td, th{
  border: 1px solid black;
  padding: 0 4px 0 4px;
}

tr:nth-child(even){
  background-color: blanchedalmond;
}
</style>
<body>

<div class="card-header text-center text-white bg-primary">
<h1>Course Overall Scores</h1>
</div>
  <div class="table-responsive container text-center card-body">
    <table class="table" id="">
        <thead>
          <tr>
            <th>Names</th>
            <!-- <th>users</th> -->
            <th>Course</th>
            
            <th>Total Marks</th>
            <th>position</th>
            <th>Exam Date</th>
           
          </tr>
        </thead>
       
         
        <tbody>
          {% for t in results %}
        <tr>
          
          <td> {{t.student.first_name}} {{t.student.last_name}}</td>
          <!-- <td> {{t.student.user}}</td> -->
          <td> {{t.exam}}</td>
          <td> {{t.marks}} / {{course.total_marks}}</td>
          <td>positon {{ forloop.counter }}</td>
          <td> {{t.date}}</td>
         
        </tr>
        {% endfor %}
      </tbody>
      <h3 class="nav-item"><a class="nav-link" href="{% url 'sms:myprofile' %}">MY Profile</a></h3><hr>
    </table>

  </div>

 
</body>
</html>
